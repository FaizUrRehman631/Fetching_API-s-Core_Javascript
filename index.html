<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching API's - Core Javascript</title>
</head>
<body>
    <div style="text-align: center;">
        <div>

    </div>
